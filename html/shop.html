<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂïÜÂìÅÂàóË°®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity button {
            width: 30px;
            height: 30px;
            font-size: 16px;
        }

        .quantity input {
            width: 50px;
            text-align: center;
        }

        /* Ë≥ºÁâ©ËªäÊåâÈàï */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* Ë≥ºÁâ©ËªäË¶ñÁ™ó */
        .cart-popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
        }

        .cart-popup h3 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .cart-item button {
            width: 25px;
            height: 25px;
            font-size: 14px;
            margin: 0 5px;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>ÂïÜÂìÅÂàóË°®</h2>
    <div class="container" id="product-list"></div>

    <!-- Ë≥ºÁâ©ËªäÊåâÈàï -->
    <button class="cart-icon" onclick="toggleCart()">üõí</button>

    <!-- Ë≥ºÁâ©ËªäË¶ñÁ™ó -->
    <div class="cart-popup" id="cart-popup">
        <h3>Ë≥ºÁâ©Ëªä</h3>
        <div id="cart-items"></div>
        <p><strong>Á∏ΩÈáëÈ°ç: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">ÁµêÂ∏≥</button>
    </div>

    <script>
        let cart = {};

        // ÂèñÂæóÂïÜÂìÅÂàóË°®‰∏¶Ê∏≤ÊüìÂà∞È†ÅÈù¢
        async function fetchProducts() {
            const response = await fetch("/products");
            const products = await response.json();
            const container = document.getElementById("product-list");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>ÂÉπÊ†º: $${product.price}</p>
                    <p>Â∫´Â≠ò: ${product.stock}</p>
                    <div class="quantity">
                        <button onclick="changeQuantity('${product.id}', -1)">-</button>
                        <input type="number" id="qty-${product.id}" value="1" min="1" max="${product.stock}">
                        <button onclick="changeQuantity('${product.id}', 1)">+</button>
                    </div>
                    <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                `;
                container.appendChild(card);
            });
        }

        // Êõ¥ÊîπÂïÜÂìÅÊï∏Èáè
        function changeQuantity(productId, delta) {
            const input = document.getElementById(`qty-${productId}`);
            let newValue = parseInt(input.value) + delta;
            if (newValue < 1) newValue = 1;
            input.value = newValue;
        }

        // Âä†ÂÖ•ÂïÜÂìÅÂà∞Ë≥ºÁâ©Ëªä
        function addToCart(productId, name, price) {
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);

            if (cart[productId]) {
                cart[productId].quantity += quantity;
            } else {
                cart[productId] = { name, price, quantity };
            }

            updateCart();
            alert(`${name} Â∑≤Âä†ÂÖ•Ë≥ºÁâ©Ëªä`);
        }

        // Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ°ØÁ§∫
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPrice = document.getElementById("total-price");
            cartItems.innerHTML = "";
            let total = 0;

            Object.keys(cart).forEach(productId => {
                const item = cart[productId];
                total += item.price * item.quantity;

                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <span>${item.name} ($${item.price})</span>
                    <div>
                        <button onclick="updateCartItem('${productId}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateCartItem('${productId}', 1)">+</button>
                    </div>
                `;
                cartItems.appendChild(div);
            });

            totalPrice.textContent = total;
        }

        // Êõ¥Êñ∞Ë≥ºÁâ©ËªäÈ†ÖÁõÆ
        function updateCartItem(productId, delta) {
            if (cart[productId]) {
                cart[productId].quantity += delta;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
                updateCart();
            }
        }

        // È°ØÁ§∫ÊàñÈö±ËóèË≥ºÁâ©ËªäË¶ñÁ™ó
        function toggleCart() {
            const cartPopup = document.getElementById("cart-popup");
            cartPopup.style.display = cartPopup.style.display === "none" ? "block" : "none";
        }

        // Âæû cookie ÂèñÂæó user_id
        function getUserIdFromCookie() {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [name, value] = cookie.split("=");
                if (name === "user_id") {
                    return value;
                }
            }
            return null;
        }

        // ÁµêÂ∏≥
        function checkout() {
            const userId = getUserIdFromCookie();
            if (!userId) {
                alert("Ë´ãÂÖàÁôªÂÖ•ÔºÅ");
                return;
            }

            const cartArray = Object.keys(cart).map(productId => ({
                product_id: parseInt(productId),
                quantity: cart[productId].quantity
            }));

            if (cartArray.length === 0) {
                alert("Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑÔºÅ");
                return;
            }

            fetch("/checkout", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: parseInt(userId),
                    items: cartArray
                })
            }).then(response => response.json())
                .then(result => {
                    alert(result.message);
                    window.location.href = "/checkout-page";
                });
        }

        fetchProducts();
    </script>
</body>
</html>
