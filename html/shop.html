<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂïÜÂìÅÂàóË°®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity button {
            width: 30px;
            height: 30px;
            font-size: 16px;
        }

        .quantity input {
            width: 50px;
            text-align: center;
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .cart-popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>ÂïÜÂìÅÂàóË°®</h2>
    <div class="container" id="product-list"></div>

    <button class="cart-icon" onclick="toggleCart()">üõí</button>
    <div class="cart-popup" id="cart-popup">
        <h3>Ë≥ºÁâ©Ëªä</h3>
        <div id="cart-items"></div>
        <p><strong>Á∏ΩÈáëÈ°ç: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">ÁµêÂ∏≥</button>
    </div>

    <script>
        let cart = {};

        async function fetchProducts() {
            const response = await fetch("/products");
            const products = await response.json();
            const container = document.getElementById("product-list");
            container.innerHTML = "";

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>ÂÉπÊ†º: $${product.price}</p>
                    <p>Â∫´Â≠ò: ${product.stock}</p>
                    <div class="quantity">
                        <button onclick="changeQuantity('${product.id}', -1)">-</button>
                        <input type="number" id="qty-${product.id}" value="1" min="1" max="${product.stock}">
                        <button onclick="changeQuantity('${product.id}', 1)">+</button>
                    </div>
                    <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Âä†ÂÖ•Ë≥ºÁâ©Ëªä</button>
                `;
                container.appendChild(card);
            });
        }

        function changeQuantity(productId, delta) {
            const input = document.getElementById(`qty-${productId}`);
            let newValue = parseInt(input.value) + delta;
            if (newValue < 1) newValue = 1;
            input.value = newValue;
        }

        function addToCart(productId, name, price) {
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            const userId = getUserIdFromCookie();
            if (!userId) {
                alert("Ë´ãÂÖàÁôªÂÖ•ÔºÅ");
                return;
            }

            const cartData = { user_id: parseInt(userId), product_id: parseInt(productId), quantity };

            fetch("/add-to-cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(cartData)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                updateCart();
            })
            .catch(error => alert("Âä†ÂÖ•Ë≥ºÁâ©ËªäÂ§±Êïó: " + error.message));
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "Ë≥ºÁâ©ËªäÊõ¥Êñ∞‰∏≠...";
        }

        function toggleCart() {
            const cartPopup = document.getElementById("cart-popup");
            cartPopup.style.display = cartPopup.style.display === "none" ? "block" : "none";
        }

        function getUserIdFromCookie() {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [name, value] = cookie.split("=");
                if (name === "user_id") return value;
            }
            return null;
        }

        function checkout() {
            alert("ÁµêÂ∏≥ÂäüËÉΩÈñãÁôº‰∏≠...");
        }

        fetchProducts();
    </script>
</body>
</html>
