<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item input {
            width: 50px;
            text-align: center;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>購物車</h2>
    <div class="container">
        <div id="cart-list">載入中...</div>
        <p><strong>總金額: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">結帳</button>
    </div>

    <script>
        async function fetchCartItems() {
            try {
                const response = await fetch("/shopcart");  
                const cartItems = await response.json();
                const cartList = document.getElementById("cart-list");
                cartList.innerHTML = "";
                let totalPrice = 0;

                if (cartItems.length === 0) {
                    cartList.innerHTML = "<p>購物車是空的</p>";
                    return;
                }

                cartItems.forEach(item => {
                    if (!item.Product) {  
                        return;
                    }

                    totalPrice += item.Product.price * item.quantity;

                    const div = document.createElement("div");
                    div.classList.add("cart-item");
                    div.innerHTML = `
                        <span>${item.Product.name} (${item.quantity}x)</span>
                        <input type="number" id="quantity-${item.Product.id}" value="1" min="1" max="${item.quantity}">
                        <span>$${item.Product.price * item.quantity}</span>
                        <button onclick="removeFromCart(${item.Product.id})">❌</button>
                    `;
                    cartList.appendChild(div);
                });
                document.getElementById("total-price").innerText = totalPrice;
            } catch (error) {
                document.getElementById("cart-list").innerHTML = "Loading failed: " + error.message;
            }
        }

        function removeFromCart(productId) {
            const userId = getCookie("user_id"); 
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).value, 10);

            if (!userId) {
                alert("Not Login");
                return;
            }
            if (isNaN(quantity) || quantity <= 0) {
                alert("Invalid Quantity");
                return;
            }

            const requestData = {
                user_id: parseInt(userId, 10),
                product_id: parseInt(productId, 10),
                quantity: quantity
            };

            fetch("/remove", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            })
            .then(response => response.text())
            .then(text => text ? JSON.parse(text) : {})
            .then(result => {
                if (result.error) {
                    alert("Failed: " + result.error);
                } else {
                    alert(result.message || "Removed!");
                    fetchCartItems();
                }
            })
            .catch(error => alert("Failed: " + error.message));
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return null;
        }

        function checkout() {
            alert("結帳功能開發中...");
        }

        fetchCartItems(); 
    </script>
</body>
</html>
