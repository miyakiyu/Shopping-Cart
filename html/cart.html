<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>購物車</h2>
    <div class="container">
        <div id="cart-list">載入中...</div>
        <p><strong>總金額: $<span id="total-price">0</span></strong></p>
        <button class="checkout-btn" onclick="checkout()">結帳</button>
    </div>

    <script>
        async function fetchCartItems() {
    try {
        const response = await fetch("/shopcart");  // 確保 API 正確
        const cartItems = await response.json();

        console.log("✅ 後端回應:", cartItems); // 確認後端回傳資料

        const cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";
        let totalPrice = 0;

        if (cartItems.length === 0) {
            cartList.innerHTML = "<p>購物車是空的</p>";
            return;
        }

        cartItems.forEach(item => {
            if (!item.Product) {  // 確保 Product 存在
                console.error("❌ 錯誤: 缺少 Product 資料", item);
                return;
            }

            totalPrice += item.Product.price * item.quantity;

            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
                <span>${item.Product.name} (${item.quantity}x)</span>
                <span>$${item.Product.price * item.quantity}</span>
                <button onclick="removeFromCart(${item.product_id})">❌</button>
            `;
            cartList.appendChild(div);
        });

        document.getElementById("total-price").innerText = totalPrice;
    } catch (error) {
        console.error("❌ 購物車載入失敗:", error);
        document.getElementById("cart-list").innerHTML = "購物車載入失敗，請重新整理";
    }
}


        function removeFromCart(productId) {
            fetch("/remove-cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                fetchCartItems(); 
            })
            .catch(error => alert("移除失敗: " + error.message));
        }

        function checkout() {
            alert("結帳功能開發中...");
        }

        fetchCartItems(); 
    </script>
</body>

</html>
